<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {

      padding: 0;
      background-color: #ffc0cb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-bottom: 10px;
    }
    .typing-text {
      color: #a0446a;
      font-size: 1.2em;
      white-space: pre-line;
      min-height: 4em;
    }
    .btn {
      margin-top: 20px;
      background-color: #ff2f92;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e02680;
    }
    .cake {
      width: 120px;
      margin-top: 20px;
    }
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 200px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #d63384);
      clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 80%, 18% 100%, 0% 35%);
      animation: popHeart 1s ease-out forwards;
      display: none;
    }
    @keyframes popHeart {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      background: #ff4d6d;
      border-radius: 50% 50% 45% 45%;
      animation: floatBalloon 6s infinite ease-in;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
    }
    @keyframes floatBalloon {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-style: italic;
      color: #5a2e44;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÇ Ch√∫c m·ª´ng sinh nh·∫≠t! üéâ</h1>
    <div id="typing" class="typing-text"></div>
    <button class="btn" onclick="showSurprise()">M·ªü qu√† b·∫•t ng·ªù üéÅ</button>
    <img class="cake" src="https://cdn-icons-png.flaticon.com/512/3484/3484329.png" alt="B√°nh sinh nh·∫≠t" />
  </div>

  <div id="heart" class="heart"></div>

  <div class="footer">I'm thinking about...</div>

  <script>
    const lines = [
      "Ch√∫c m·ª´ng sinh nh·∫≠t ng∆∞·ªùi con g√°i tuy·ªát v·ªùi nh·∫•t cu·ªôc ƒë·ªùi anh!",
      "Anh mong em lu√¥n m·∫°nh kh·ªèe, lu√¥n r·∫°ng r·ª° v√† h·∫°nh ph√∫c.",
      "Anh s·∫Ω lu√¥n c·ªë g·∫Øng ƒë·ªÉ..."
    ];
    const typing = document.getElementById("typing");
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          typing.innerHTML += lines[lineIndex][charIndex];
          charIndex++;
          setTimeout(typeLine, 50);
        } else {
          typing.innerHTML += "\n";
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 600);
        }
      }
    }

    window.onload = typeLine;

    function showSurprise() {
      const heart = document.getElementById("heart");
      heart.style.display = "block";
      for (let i = 0; i < 100; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "%";
        balloon.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        balloon.style.animationDelay = (Math.random() * 3) + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
      }
    }
  </script>
</body>
</html>
