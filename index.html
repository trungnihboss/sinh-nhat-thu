<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch√∫c m·ª´ng sinh nh·∫≠t</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffcdd2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ffcdd2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* M·∫≠t kh·∫©u */
    .password-screen {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px auto;
      object-fit: cover;
    }
    .input {
      font-size: 22px;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      border: none;
      width: 200px;
      margin-bottom: 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }

    .key {
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      padding: 15px;
      cursor: pointer;
    }

    /* Sinh nh·∫≠t */
    .birthday-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      text-align: center;
    }

    .typewriter {
      font-size: 28px;
      font-weight: bold;
      color: #d81b60;
      white-space: pre-wrap;
      min-height: 80px;
    }

    .message {
      font-size: 18px;
      color: #6a1b9a;
      margin-top: 20px;
    }

    .btn {
      background-color: #ec407a;
      color: white;
      padding: 10px 25px;
      border-radius: 20px;
      font-size: 18px;
      margin-top: 30px;
      border: none;
      cursor: pointer;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      background-color: red;
      border-radius: 50% 50% 50% 50%;
      bottom: -100px;
      animation: floatUp 6s linear infinite;
    }

    .string {
      position: absolute;
      width: 2px;
      height: 30px;
      background: #555;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .heart {
      width: 120px;
      height: 120px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      margin-top: 50px;
      animation: pulse 1.5s infinite;
      display: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <!-- M√†n h√¨nh m·∫≠t kh·∫©u -->
  <div class="screen password-screen" id="passwordScreen">
    <img src="https://i.imgur.com/OZCcm6W.png" alt="Avatar" class="avatar">
    <h3>Sinh Nh·∫≠t c·ªßa em üéÇ</h3>
    <input class="input" id="passwordInput" type="password" readonly placeholder="Nh·∫≠p ng√†y sinh">
    <div class="keypad">
      <button class="key" onclick="addDigit('1')">1</button>
      <button class="key" onclick="addDigit('2')">2</button>
      <button class="key" onclick="addDigit('3')">3</button>
      <button class="key" onclick="addDigit('4')">4</button>
      <button class="key" onclick="addDigit('5')">5</button>
      <button class="key" onclick="addDigit('6')">6</button>
      <button class="key" onclick="addDigit('7')">7</button>
      <button class="key" onclick="addDigit('8')">8</button>
      <button class="key" onclick="addDigit('9')">9</button>
      <button class="key" onclick="clearInput()">‚ùå</button>
      <button class="key" onclick="addDigit('0')">0</button>
      <button class="key" onclick="checkPassword()">‚úÖ</button>
    </div>
  </div>

  <!-- M√†n h√¨nh sinh nh·∫≠t -->
  <div class="screen birthday-screen" id="birthdayScreen">
    <div class="typewriter" id="typewriter"></div>
    <div class="message">
      Anh mong em lu√¥n m·∫°nh kh·ªèe, lu√¥n r·∫°ng r·ª° v√† h·∫°nh ph√∫c.<br> Anh s·∫Ω lu√¥n c·ªë g·∫Øng ƒë·ªÉ...
    </div>
    <button class="btn" onclick="showSurprise()">üéÅ M·ªü qu√† b·∫•t ng·ªù</button>
    <div id="heart" class="heart"></div>
  </div>

  <script>
    let password = "";

    function addDigit(d) {
      if (password.length < 8) {
        password += d;
        document.getElementById("passwordInput").value = password.replace(/./g, "*");
      }
    }

    function clearInput() {
      password = "";
      document.getElementById("passwordInput").value = "";
    }

    function checkPassword() {
      if (password === "03062005") {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("birthdayScreen").style.display = "flex";
        typeWriter("üéâ Ch√∫c m·ª´ng sinh nh·∫≠t em y√™u! üéâ");
      } else {
        alert("Sai m·∫≠t kh·∫©u r·ªìi üò¢");
      }
    }

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 80);
      }
    }

    function showSurprise() {
      for (let i = 0; i < 100; i++) {
        const b = document.createElement('div');
        b.classList.add('balloon');
        b.style.left = Math.random() * 100 + 'vw';
        b.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        b.style.animationDelay = (Math.random() * 5) + 's';

        const s = document.createElement('div');
        s.classList.add('string');
        b.appendChild(s);

        document.body.appendChild(b);

        setTimeout(() => {
          document.body.removeChild(b);
        }, 7000);
      }
      document.getElementById("heart").style.display = "block";
    }
  </script>
</body>
</html>
