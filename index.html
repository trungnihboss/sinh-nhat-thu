<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ch√∫c m·ª´ng sinh nh·∫≠t</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at top, #0d0d2b 0%, #1a1a3d 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      left: -5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .big-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 48px;
      font-weight: bold;
      color: #ff66b2;
      transition: transform 1s ease-out;
    }

    .big-name.show {
      transform: translate(-50%, -50%) scale(1);
    }

    #surpriseBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      background-color: #ff66b2;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      z-index: 10;
      box-shadow: 0 0 15px #ff99cc;
    }

    #cake {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      z-index: 5;
    }

    .tier {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
    }

    .tier.bottom {
      width: 220px;
      height: 80px;
      top: 100px;
      background: radial-gradient(circle at top, #fff0f7 0%, #ffe0ef 40%, #ff4da6 100%);
      border-radius: 0 0 120px 120px / 0 0 80px 80px;
      border-bottom: 8px solid #ff0080;
    }

    .tier.top {
      width: 150px;
      height: 60px;
      top: 40px;
      background: radial-gradient(circle at top, #fff8fc 0%, #ffcce0 60%, #e91e63 100%);
      border-radius: 90px 90px 60px 60px / 60px 60px 40px 40px;
      border-bottom: 6px solid #e91e63;
      box-shadow: 0 4px 10px 0 #ffb6c1aa;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 30px;
      background: #fff;
      top: 10px;
      left: calc(50% - 5px);
      z-index: 10;
      border-radius: 2px;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: -5px;
      width: 20px;
      height: 20px;
      background: radial-gradient(ellipse at center, yellow 0%, orange 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.5s infinite;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart-grid {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      z-index: 9;
    }

    .heart-grid .mini-heart {
      width: 12px;
      height: 12px;
      margin: 1px;
      background: pink;
      transform: rotate(45deg);
    }

    .mini-heart::before,
    .mini-heart::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: pink;
      border-radius: 50%;
    }

    .mini-heart::before {
      top: -6px;
      left: 0;
    }

    .mini-heart::after {
      left: -6px;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="big-name" id="bigName">Tr·∫ßn Anh Th∆∞</div>
  <button id="surpriseBtn">üéÅ M√≥n qu√† b·∫•t ng·ªù</button>

  <div id="cake">
    <div class="tier bottom"></div>
    <div class="tier top"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <div class="heart-grid" id="heartGrid">
    <!-- S·∫Ω th√™m tr√°i tim mini t·∫°i ƒë√¢y b·∫±ng JavaScript -->
  </div>

  <script>
    // T·∫°o hi·ªáu ·ª©ng tr√°i tim r∆°i
    for (let i = 0; i < 100; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }

    // Hi·ªán ch·ªØ Tr·∫ßn Anh Th∆∞
    setTimeout(() => {
      document.getElementById("bigName").classList.add("show");
    }, 3000);

    // N√∫t b·∫•t ng·ªù
    document.getElementById("surpriseBtn").addEventListener("click", () => {
      // L√†m b√°nh ·∫©n ƒëi
      document.getElementById("cake").style.display = "none";

      // T·∫°o 100 tr√°i tim nh·ªè trong khung tr√°i tim
      const grid = document.getElementById("heartGrid");
      grid.innerHTML = "";
      for (let i = 0; i < 100; i++) {
        const mini = document.createElement("div");
        mini.className = "mini-heart";
        grid.appendChild(mini);
      }
      grid.style.display = "flex";
    });
  </script>
</body>
</html>
