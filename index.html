<!DOCTYPE html>

  <style>
    body {

    .screen {

    }

    .login h2 {

    }

    .password-box {

      width: 200px;
      display: grid;

      gap: 10px;
    }

    .password-box button {

      font-size: 18px;

    .password-box button:hover {

    #password-input {

      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      border: none;
      text-align: center;
    }

    .birthday {

      color: #d63384;
      padding: 20px;
    }

    .birthday h1, .birthday p, .birthday button, .birthday img, .footer-text {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 0.6s forwards;
    }

    .birthday h1 { animation-delay: 0.3s; }
    .birthday p { animation-delay: 0.9s; }
    .birthday button { animation-delay: 1.5s; }
    .birthday img { animation-delay: 2.1s; }
    .footer-text { animation-delay: 2.7s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .birthday button {
      background: #ff4da6;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .birthday button:hover {
      background: #ff3399;
    }

    .birthday img {
      margin-top: 20px;
      width: 150px;
    }

    .footer-text {
      font-style: italic;
      font-size: 20px;
      color: #555;
      margin-top: 20px;
    }

    .balloon {
      position: absolute;
      width: 20px;
      height: 30px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 100px;
      color: red;
      animation: pulse 1s infinite;
      z-index: 999;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>

</html>
