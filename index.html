<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch√∫c m·ª´ng sinh nh·∫≠t</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffcdd2;
      color: #880e4f;
      text-align: center;
      overflow: hidden;
    }
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ffcdd2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .password-screen input {
      font-size: 20px;
      padding: 10px;
      border: 2px solid #f06292;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .password-screen button {
      padding: 10px 20px;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .birthday-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .typewriter {
      font-size: 28px;
      font-weight: bold;
      color: #d81b60;
      white-space: pre-wrap;
      min-height: 100px;
    }
    .message {
      font-size: 18px;
      color: #6a1b9a;
      margin-top: 20px;
    }
    .btn {
      background-color: #ec407a;
      color: white;
      padding: 10px 25px;
      border-radius: 20px;
      font-size: 18px;
      margin-top: 30px;
      border: none;
      cursor: pointer;
    }
    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      background-color: red;
      border-radius: 50% 50% 50% 50%;
      bottom: -100px;
      animation: floatUp 6s linear infinite;
    }
    .string {
      position: absolute;
      width: 2px;
      height: 30px;
      background: #555;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    .heart {
      width: 120px;
      height: 120px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      margin-top: 50px;
      animation: pulse 1.5s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -60px;
      left: 0;
    }
    .heart::after {
      left: 60px;
      top: 0;
    }
    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="screen password-screen">
    <h2>Nh·∫≠p m·∫≠t kh·∫©u sinh nh·∫≠t üéÇ</h2>
    <input type="password" id="password" placeholder="ddmmyyyy">
    <button onclick="checkPassword()">V√†o</button>
  </div>

  <div class="screen birthday-screen">
    <div class="typewriter" id="typewriter"></div>
    <div class="message">Anh mong em lu√¥n m·∫°nh kh·ªèe, lu√¥n r·∫°ng r·ª° v√† h·∫°nh ph√∫c.<br> Anh s·∫Ω lu√¥n c·ªë g·∫Øng ƒë·ªÉ‚Ä¶</div>
    <button class="btn" onclick="showSurprise()">üéÅ M·ªü qu√† b·∫•t ng·ªù</button>
    <div id="heart" class="heart" style="display: none;"></div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === "03062005") {
        document.querySelector('.password-screen').style.display = 'none';
        document.querySelector('.birthday-screen').style.display = 'flex';
        typeWriter("üéâ Ch√∫c m·ª´ng sinh nh·∫≠t em y√™u! üéâ");
      } else {
        alert("Sai m·∫≠t kh·∫©u r·ªìi üò¢");
      }
    }

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 100);
      }
    }

    function showSurprise() {
      for (let i = 0; i < 100; i++) {
        const b = document.createElement('div');
        b.classList.add('balloon');
        b.style.left = Math.random() * 100 + 'vw';
        b.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        b.style.animationDelay = (Math.random() * 5) + 's';

        const s = document.createElement('div');
        s.classList.add('string');
        b.appendChild(s);

        document.body.appendChild(b);

        setTimeout(() => {
          document.body.removeChild(b);
        }, 7000);
      }
      document.getElementById("heart").style.display = "block";
    }
  </script>
</body>
</html>
